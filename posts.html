<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body ng-app='app'>
  <div ng-controller='PostsCtrl' class= "container">
    <h1>Recent Posts </h1>
    <form role='form'>
      <div class ='form-group'>
        <div class='input-group'>
          <input ng-model='postBody' class='form-control' />
          <span class ='input-group-btn'>
            <button ng-click='addPost()' class='btn btn-default'>Add Post</button>
          </span>
        </div>
      </div>
    </form>
    <ul class = 'list-group'>
      <li ng-repeat = 'post in posts' class='list-group-item'>
        <strong>@{{ post.username }}</strong>
        <span>{{ post.body }}</span>
      </li>
    </ul>
  </div>
  <script src = 'https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js'></script>
  <script>
  //create app module
    var app = angular.module('app', [])

  //create the PostsCtrl module
  //dependency inject $scope
    app.controller('PostsCtrl', function ($scope) {
      //this function runs when the add post button is clicked
      $scope.addPost = function() {
        //only add post if the post has body text
        if ($scope.postBody) {
          $scope.posts.unshift({
            username:'ndoak',
            body: $scope.postBody
          })
        //clear input field
        $scope.postBody = null
       }
      }
      //starting data
      $scope.posts = [
        {
          username: 'ndoak',
          body: 'Node rules!'
        },
        {
          username: 'natdoak',
          body: 'trying out angular.js'
        }
      ]
    })
  </script>
</body>
</html>
